<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/global-styles/style.scss" />
    <link rel="stylesheet" href="./src/pages/home-page/styles/home-page.scss" />
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <body>
    <div id="home-page">
      <div class="container">
        <div class="card">
          <div class="wrapper">
            <h1 class="card__title">Equilibrium #3429</h1>
            <h2 class="card__descr">
              Equilibrium is an NFT that will appeal to many players.
            </h2>
            <div class="card__wrapper">
              <div class="card__cost">
                <img
                  src="./images/icons/diamonds.svg"
                  alt="icon of equilibrium"
                />
                <p>0.041 ETH</p>
              </div>
              <div class="card__date">
                <img src="./images/icons/clock.svg" alt="icon of date" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
            <div class="card__user">
              <img
                src="./images/icons/user-icon.svg"
                alt="user icon"
                class="card__icon"
              />
              <div class="card__created-by">
                Creation of <span>Eva Smitch</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
